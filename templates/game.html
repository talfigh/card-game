{% extends "base.html" %}
{% block content %}
    <h1>Game in Progress</h1>
    <div>
        {% for player in players %}
            <h2>Player {{ player.id }}</h2>
            <ul>
                {% for card in player.hand %}
                    <li>{{ card }}</li>
                {% endfor %}
            </ul>
            <form action="{{ url_for('bid') }}" method="post">
                <input type="hidden" name="player_id" value="{{ player.id }}">
                <label for="bid_value">Bid:</label>
                <input type="number" name="bid_value" min="0" max="165">
                <button type="submit">Place Bid</button>
            </form>
            <form action="{{ url_for('play_card') }}" method="post">
                <input type="hidden" name="player_id" value="{{ player.id }}">
                <label for="card">Play Card:</label>
                <input type="text" name="card">
                <button type="submit">Play Card</button>
            </form>
        {% endfor %}
    </div>
{% endblock %}
